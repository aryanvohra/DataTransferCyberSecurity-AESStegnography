{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<center><h4>{% trans 'Stegnography' %}</h4></center>

 <center><div class="table-responsive-sm">
<form name="form" enctype="multipart/form-data"
      action="{% url 'accounts:hideFile' %}" method="POST">
    {% csrf_token %}

    <!--{{ form }}-->


    <table  >
        <tr>
            <td>
                File Name
            </td>
            <td>
                <center>
                    <input type="text" class="form-control mr-sm-2"
                           placeholder="Name" name="name" required/>
                </center>
            </td>
        </tr>
        <tr>
            <td>
                Cover File
            </td>
            <td>
                <center>
                  <input type="file" class="form-control mr-sm-2"
                           placeholder="Select File" name="cover_file" required/>
                </center>
            </td>
        </tr>
        <tr>
            <td>
                Data File
            </td>
            <td>
                <center>
                    <input type="file" class="form-control mr-sm-2"
                           placeholder="Select File" name="data_file" required/>
                </center>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <center>

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Submit
                    </button>

                </center>
            </td>
        </tr>

    </table>


</form>
     </div>
</center>

{% endblock %}
