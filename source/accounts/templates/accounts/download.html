{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}


<center><h4>{% trans 'Download File' %}</h4></center>


<center><h1>{{ files.name }}</h1></center>
<center>
    <div>


        {% csrf_token %}
        {% if uploaded_file_url %}
        <p>Download File: <a href="{{ uploaded_file_url }}" target="_blank">Click Here</a></p>
        <br>
        <p>
        <form action="{% url 'accounts:delete_stegno_temp' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="documents" value="{{ uploaded_file_url }}">
            <input type="submit" value="Click Here To Delete File">
        </form>

        {% endif %}

        </form>
    </div>
</center>

{%endblock%}
