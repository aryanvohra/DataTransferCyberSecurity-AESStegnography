{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $(".dropdown-toggle").dropdown();
});
</script>
<center>
    <h4>{% trans 'Share File' %}</h4>



    {% if object_list %}
<center><form action="{% url 'accounts:share_crypto_file' %}" method="POST">
     {% csrf_token %}
    <div class="table-responsive">
        <table>
    <tr>
        <td>
            Select User
        </td>
        <td>
               <select class="form-control form-control-lg" name="receiver">
        {% for doc in object_list %}
        <option value={{ doc}} class=".dropdown-item"> {{ doc.first_name }} {{ doc.last_name }}</option>
        {% endfor %}
    </select>
        </td>
    </tr>
            <input type="hidden" name="file_id" value="{{fileid}}">
            <input type="hidden" name="sender" value="{{current_user}}">
    <tr>
        <td>

        </td>
        <td>
            <input type="submit" value="Confirm Share" class="btn btn-primary">
        </td>
    </tr>
</table>

    </div>


</form>


</center>


    {% else %}
    <p>No Users are available.</p>

    {% endif %}
</center>
{% endblock %}
